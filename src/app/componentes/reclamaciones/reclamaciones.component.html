<form (ngSubmit)="guardar(formulario)" #formulario="ngForm" class="m-5" [ngClass]="{'was-validated' : validado}" novalidate>
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" placeholder="Nombre" name="nombre" minlength="5" required #nombre="ngModel"
      [(ngModel)]="reclamacion.nombre"
      [ngClass]="{ 'is-invalid': (nombre.errors?.minlength || nombre.errors?.required) && nombre.touched }">
    <div class="invalid-feedback" *ngIf="nombre.errors?.required">Este campo es obligatorio</div>
    <div class="invalid-feedback" *ngIf="nombre.errors?.minlength">Este campo debe tener al menos {{nombre.errors.minlength.requiredLength}} caracteres</div>
  </div>
  <div class="form-group">
    <label for="telefono">Teléfono</label>
    <input type="text" class="form-control" placeholder="Teléfono" name="telefono" [(ngModel)]="reclamacion.telefono" required #telefono="ngModel">
    <div class="invalid-feedback" *ngIf="telefono.errors?.required">Este campo es obligatorio</div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="reclamacion.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    <div class="invalid-feedback" *ngIf="email.errors?.required">Este campo es obligatorio</div>
    <div class="invalid-feedback" *ngIf="email.errors?.pattern">El correo no tiene el formato correcto</div>
  </div>
  <div class="form-group">
    <label for="texto">Texto</label>
    <textarea class="form-control" rows="3" name="texto" [(ngModel)]="reclamacion.texto"></textarea >
  </div>
  <div class="form-group">
    <label for="fichero">Fichero</label>
    <input type="file" class="form-control-file" (change)="selectFile($event)">
  </div>
  <button [disabled]="!formulario.valid" type="submit" class="btn btn-primary">Submit</button>
</form>
