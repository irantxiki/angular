
<div class="row">
  <!-- FORM -->
  <div class="col-md-8 offset-md-2">
    <div class="card">
      <form [formGroup]="nuevaVotacionForm" (ngSubmit)="onSubmit()" class="card-body">
        <h3 class="card-title">{{ 'ADD_VOTACION'| translate }}</h3>
        <label for="titulo">{{ 'TITULO'| translate }}</label>
        <input type="text" formControlName="titulo" id="titulo" #newTitulo class="form-control" 
                autofocus required  [class.is-invalid]="submitted && f.titulo.errors">

        <div *ngIf="submitted && f.titulo.errors"
              class="alert alert-danger">

            <div *ngIf="f.titulo.errors.required">
              {{'T_OBLIGATORIO' | translate}}
            </div>
            <div *ngIf="f.titulo.errors.minlength">
              {{'T_FORMATO' | translate}}
            </div>
            
            <!--<div *ngIf="titulo.errors.forbiddenName">>-->
              <!--  Name cannot be Bob.-->
              <!--</div>-->
        </div>

        <label for="enlace">{{'ENLACE' | translate}}</label>
        <input type="text" formControlName="enlace" id="enlace" #newEnlace class="form-control">

        <!--<button (click)="addVotacion(newTitulo, newEnlace)" class="btn btn-primary btn-block mt-4">
          Guardar Votaci√≥n
        </button>-->

        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary btn-block mt-4">{{'REGISTRAR' | translate}}</button>
        </div>

        <app-messages></app-messages>
      </form>
    </div>
  </div>
</div>
