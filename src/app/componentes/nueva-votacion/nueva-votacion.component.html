
<div class="row">
  <!-- FORM -->
  <div class="col-md-8 offset-md-2">
    <div class="card">
      <form [formGroup]="nuevaVotacionForm" (ngSubmit)="onSubmit()" class="card-body">
        <h3 class="card-title">{{ tituloVentana | translate }}</h3>
        <label for="titulo">{{ 'VOTACIONES.TITULO'| translate }}</label>
        <input type="text" formControlName="titulo" id="titulo" #newTitulo class="form-control" 
                autofocus required  [class.is-invalid]="submitted && f.titulo.errors">

        <div *ngIf="submitted && f.titulo.errors"
              class="alert alert-danger">

            <div *ngIf="f.titulo.errors.required">
              {{'VOTACIONES.T_OBLIGATORIO' | translate}}
            </div>
            <div *ngIf="f.titulo.errors.minlength">
              {{'VOTACIONES.T_FORMATO' | translate}}
            </div>
            
            <!--<div *ngIf="titulo.errors.forbiddenName">>-->
              <!--  Name cannot be Bob.-->
              <!--</div>-->
        </div>

        <label for="enlace">{{'VOTACIONES.ENLACE' | translate}}</label>
        <input type="text" formControlName="enlace" id="enlace" #newEnlace class="form-control">

        <!--<button (click)="addVotacion(newTitulo, newEnlace)" class="btn btn-primary btn-block mt-4">
          Guardar Votaci√≥n
        </button>-->

        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary mt-4 float-right">{{'REGISTRAR' | translate}}</button>
          <button type="button" id="btnCancelar" class="btn btn-default mt-4 mr-2 float-right" (click)="volverListado()">
            {{'CANCELAR' | translate}} 
          </button>
        </div>

        <app-messages></app-messages>
      </form>
    </div>
  </div>
</div>
