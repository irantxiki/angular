<h3>{{'SUBIR' | translate}}</h3>
<form enctype="multipart/form-data" method="post">
  <div>
    <label for="picked">{{'SELECT_FICHERO' | translate}}</label>
    <div>
      <input type="file" id="picked" #picked
        (click)="message=''"
        (change)="onPicked(picked)">
    </div>
  </div>
  <p *ngIf="message">{{message}}</p>
</form>
