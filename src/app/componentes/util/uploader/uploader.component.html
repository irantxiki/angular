<div class="form-group">
  <label for="fichero">{{'RECLAMACIONES.FICHERO' | translate}}</label>
  <input type="file" class="form-control-file" (change)="selectFile($event)">
</div>
<div *ngIf="porcentaje" class="form-group progress">
  <div class="progress-bar" [ngClass]="{'progress-bar-striped progress-bar-animated': (0 <= porcentaje && porcentaje < 100)}" role="progressbar" [style.width.%]="porcentaje" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{porcentaje}}%</div>
</div>
