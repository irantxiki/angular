<div class="col-md-8 offset-md-2 mt-2">
  <div class="card text-center">
    <div class="card-header">
      <a [routerLink]="['/detalle-votacion', votacionInput.id]">
        {{votacionInput.titulo}}
      </a>
      <!--<a href="{{ votacionInput.enlace }}" target="_blank" class="card-title">
        {{votacionInput.titulo}}
      </a>-->
      <span class="text-muted">{{votacionInput.formatDomain()}}</span>

    </div>
    <div class="card-body">
      Puntos:
      <h3 class="display-4">{{votacionInput.votos}}</h3>
    </div>
    <div class="card-footer">
      <button (click)="votoPositivo()" class="btn btn-primary">
        Sumar
      </button>
      <button (click)="votoNegativo()" class="btn btn-danger">
        Quitar
      </button>
    </div>
  </div>
</div>
